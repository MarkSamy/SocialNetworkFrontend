<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Write a Post" formControlName="description">
    </mat-form-field>
    <br />
    <label for="file">Choose File </label>
    <input #file type="file" id="file" multiple="true" (change)="handleFileInput(file.files)"
        accept="image/png, image/jpeg">
    <br />
    <mat-checkbox (change)="OnChangeCheckbox()">Send to Followers</mat-checkbox>
</mat-dialog-content>

<button class="btn btn-danger btn-block" style="margin: 0px !important;" (click)="save()">Post</button>
<br />
<button class="btn btn-danger btn-block" style="margin: 0px !important;" (click)="close()">Close</button>
