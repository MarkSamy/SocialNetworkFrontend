<app-header [dispLoginButton]=true (onButtonClick)='onLoginClick()'></app-header>
<div class="col-lg-5 center">
    <h1 class="h1-strong">Register</h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
        <p>
            <label>User name</label>
            <input type="text" name="name" #name="ngModel" name="username" [(ngModel)]="user.username"
                class="form-control" required />
        </p>

        <p>
            <label>Email</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel"
                [(ngModel)]="user.email" class="form-control" required />
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" name="password" [(ngModel)]="user.password"
                class="form-control" required />
        </p>
        <p>
            <label>Profile picture</label>
            <br>
            <input type="file" (change)="onFileSelected($event, user)">
        </p>
        <p>
            <label>Date of birth</label>
            <input type="date" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" class="form-control" required />

        </p>
        <p>
            <label>Location</label>
            <input type="text" name="location" [(ngModel)]="user.location" class="form-control" required />
        </p>
        <button class="btn btn-danger btn-block" style="margin: 0px !important;">Sign up</button>
    </form>
</div>
